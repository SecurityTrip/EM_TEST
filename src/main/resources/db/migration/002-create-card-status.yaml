databaseChangeLog:
  - changeSet:
      id: 002
      author: SecurityTrip
      changes:
        - createTable:
            tableName: card_status
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
