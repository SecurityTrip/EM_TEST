databaseChangeLog:
  - changeSet:
      id: 004
      author: SecurityTrip
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            constraintName: fk_transfers_from_card
            referencedTableName: cards
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            constraintName: fk_transfers_to_card
            referencedTableName: cards
            referencedColumnNames: id
